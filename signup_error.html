    <!-- Stylesheets -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header
    style="position: relative; width: 100%" class="header-section"
    >
      <div class="container">
        <!-- logo -->
        <a class="site-logo" href="index.html">
          <img src="img/logo.png" alt="" />
        </a>
        <div class="user-panel">
          <a href="login.html">Login</a> / <a href="signup.html">Register</a>
        </div>
        <!-- responsive -->
        <div class="nav-switch">
          <i class="fa fa-bars"></i>
        </div>
        <!-- site menu -->
        <nav class="main-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="review.html">Games</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="categories.html">Blog</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container-form">
      <h2 style="color: #3498db;">Sign Up</h1>
      <p>Please fill in the form below to create your account.</p>
      <form
        class="signup-form"
        action="http://localhost:3000/profile.html"
        method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              placeholder="Enter Full Name"
              name="fullname"
              id="name"
              required
            />
          </div>
          <div class="form-group spacer">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Create User Name"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input
              type="email"
              id="email"
              name="emailid"
              placeholder="Enter Email ID"
              required
            />
          </div>
          <div class="form-group spacer">
            <label for="mno">Mobile No:</label>
            <input
              type="tel"
              id="mno"
              name="mno"
              pattern="[0-9]{10}"
              placeholder="Enter Mobile No"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="passwd">Password:</label>
            <input
              type="password"
              name="passwd"
              id="passwd"
              placeholder="Create Strong Password"
              required
            />
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
          </div>

          <div class="form-group spacer">
            <label for="cpasswd">Confirm Password:</label>
            <input
              type="password"
              name="cpasswd"
              id="cpasswd"
              placeholder="Enter Same Password"
              required
            />
            <i
              class="bi bi-eye-slash toggle-password"
              id="toggleConfirmPassword"
            ></i>
          </div>

          <div class="button-box">
            <button type="submit">Sign Up</button> <br>
          </div>
        </div>
        <p style="color: red">User Already Exists</p> 
      </form>
    </div>

    <script>
      
  document.querySelector(".signup-form").addEventListener("submit", function (event) {
    const passwordValue = document.getElementById("passwd").value;
    const confirmPasswordValue = document.getElementById("cpasswd").value;

    if (passwordValue !== confirmPasswordValue) {
      alert("Passwords do not match!");
      event.preventDefault(); // Prevent form submission
    }
  });

  const togglePasswordIcons = document.querySelectorAll(".toggle-password");
  const passwords = document.querySelectorAll('input[type="password"]');

  togglePasswordIcons.forEach((icon, index) => {
    icon.addEventListener("click", function () {
      // toggle the type attribute
      const type =
        passwords[index].getAttribute("type") === "password" ? "text" : "password";
      passwords[index].setAttribute("type", type);

      // toggle the icon
      this.classList.toggle("bi-eye");
    });
  });



      // // prevent form submit
      // const form = document.querySelector("form");
      // form.addEventListener("submit", function (e) {
      //   e.preventDefault();
      // });
    </script>
  </body>
</html>
